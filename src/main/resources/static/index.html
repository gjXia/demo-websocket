<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SpringBoot简单聊天室</title>
    <link rel="stylesheet" href="/css/main.css"/>
</head>

<body>
<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">输入用户名</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="输入昵称" autocomplete="off" class="form-control"/>
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">进入聊天室</button>
            </div>
        </form>
    </div>
</div>

<div id="chat-page" class="hidden">
    <div class="chat-container">
        <button class="primary closeWebSocket" onclick="closeWebSocket()">退出</button>
        <div class="chat-header">
            <h2>WebSocket简单聊天室Demo</h2>
            <span class="online-size">当前在线人数：<span id="onlineSize" style="color: #128ff2"></span></span>
        </div>
        <div class="connecting">
            正在连接...
        </div>
        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="输入消息..." autocomplete="off" class="form-control"/>
                    <button type="submit" class="primary">发送</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="/js/main.js"></script>
</body>
</html>
